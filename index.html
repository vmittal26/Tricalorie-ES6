<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
    <title>Tracaloire</title>
</head>
<body>
        <header class="header">
            <div class="container">
                    <nav class="header__nav-bar">
                            <a href="#">Tracalorie</a>
                            <button class="header__clear-btn btn">Clear All</button>
                        </nav>
            </div>
           
        </header>
        <main>
            <div class="container">
                <div class="card">
                    <h1 class="card__heading">Add Meal/Food Item</h1>
                    <form id = "mealForm" class="form-inline card__meal-form-inline ">
                        <div class="form-inline__control">
                                <label for="add-item" class="form-inline__label">Meal</label>
                                <input class="form-inline__input" type="text" name="Meal" id="mealItem" placeholder="Add Item">
                        </div>
                          <div class="form-inline__control">
                                <label for="calorie" class="form-inline__label">Calorie</label>
                                <input class="form-inline__input" type="number" name="Calorie" id="calorie" placeholder="Add Calories">
                          </div>
                          <div class="card__buttons">
                            <button id ="addMeal"type="submit"class="form-inline__btn btn">Add Meal</button>
                            <button id = "updateMeal" type="button"class="form-inline__btn btn">Update</button>
                            <button id = "back" type="button"class="form-inline__btn--back btn">Back</button>
                          </div>
                    </form>
                </div>
            </div>
            <div class="container">
                <div class="meal-item-container">
                    <h1 id="totalCalorie" class="meal-item-container__totalCalorie"></h1>
                    <ul class="list" id = "itemList">
                        <!-- <li class="list__item">1 <span><i class="fas fa-trash icon"></i></span></li>
                        <li class="list__item">2 <span><i class="fas fa-trash icon"></i></span></li>
                        <li class="list__item">3 <span><i class="fas fa-trash icon"></i></span></li>
                        <li class="list__item">4 <span><i class="fas fa-trash icon"></i></span></li> -->
                    </ul>
                </div>
            </div>
        </main>
    <script src="/js/app.js"></script>
</body>
</html>
